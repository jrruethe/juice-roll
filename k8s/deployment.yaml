apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-roll
  labels:
    app: juice-roll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juice-roll
  template:
    metadata:
      labels:
        app: juice-roll
    spec:
      containers:
      - name: juice-roll
        # UPDATE: Replace with your container registry URL
        image: YOUR_ACR_NAME.azurecr.io/juice-roll:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: juice-roll-service
  labels:
    app: juice-roll
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: juice-roll
